<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Upload</title>
  </head>
  <body>
    <form
    action="http://localhost:5000/foodApp/hotels/uploads"
    method="post"
    enctype="multipart/form-data"
  >
    <label for="name">Hotel Name:</label>
    <input type="text" id="name" name="txtname" required />

    <label for="desc">Hotel Description:</label>
    <input type="text" id="desc" name="txtdesc" />

    <label for="address">Food Address:</label>
    <input type="text" id="address" name="txtaddress" />

    <label for="image">Photo:</label>
    <input type="file" id="image" name="image" accept="image/*" required />

    <input type="submit" value="Upload" />
  </form>
  </body>
</html>
